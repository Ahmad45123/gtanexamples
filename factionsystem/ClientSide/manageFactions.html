<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <script src="lib/jquery-3.2.0.min.js"></script>
    <script>
        
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" style="margin-top: 10px;">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="New faction..." id="NewFactionText">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="SaveFactionButton">Save Faction</button>
                    </span>
                </div>
                <ul class="list-group" id="FactionsList" style="border: solid lightgray 1px; height: 200px; margin-top: 10px; margin-bottom: 10px; overflow: scroll;">
                    <!-- Items to be added here. -->
                </ul>
                <button type="submit" class="btn btn-primary" id="DeleteFactionButton">Delete Faction</button>
                <button type="submit" class="btn btn-primary" id="EditFactionButton">Edit Faction</button>
            </div>
            <div class="col-md-4" style="margin-top: 10px;">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="New division..." id="NewDivisionText">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="SaveDivisionButton">Save Division</button>
                    </span>
                </div>
                <ul class="list-group" id="DivisionList" style="border: solid lightgray 1px; height: 200px; margin-top: 10px; margin-bottom: 10px; overflow: scroll;">
                    <!-- Items to be added here. -->
                </ul>
                <button type="submit" class="btn btn-primary" id="DeleteDivisionButton">Delete Division</button>
                <button type="submit" class="btn btn-primary" id="EditDivisionButton">Edit Division</button>
            </div>
            <div class="col-md-4" style="margin-top: 10px;">
                <p>Available Commands: </p>
                <select multiple style="height: 210px; width: 250px; margin-bottom: 10px;">
                    <!-- Commands to be here-->
                </select>
                <button type="submit" class="btn btn-primary" id="SaveDivisionCommands">Save Commands</button>
            </div>
        </div>
    </div>
</body>
</html>
